<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Aula 2 de JavaScript</title>

  <body>
    <script>
      // 01 - Exercício de JavaScript
      // Atribuir duas notas
      // Calcular a média
      // Imprimir se o alumno foi aprovado ou reprovado
      // condição: se a nota for maior ou igual a 7 está aprovado... reprovado

      let calcularMedia = function (nota1, nota2) {
        return (nota1 + nota2) / 2;
      };

      let media = calcularMedia(10, 0);

      if (media >= 7) console.log("Aprovado");
      else if (media >= 5) console.log("Recuperação");
      else console.log("Tens de estudar mais!!!");
    </script>
  </body>
</html>
